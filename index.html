<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="closeWin()">close</button>

  <script>
    function closeWin() {
      setTimeout(function(){ 
        window.open('','_self');
        window.history.back();
        window.close();
      }, 350);
    }
  </script>
</body>
</html>
